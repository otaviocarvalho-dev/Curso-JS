<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro programa em JS</title>

    <style>
        body {
            color: #fff;
            background-color: rgb(20, 79, 99);

        }
