<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>

    <link rel="stylesheet" href="ex015.css">
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>

    <section>
        <div id="verificador">
            <p>Ano de nascimento:
                <input type="number" name="txtano" id="txtano" required>
            </p>
            <p>
                Sexo:
                    <input type="radio" name="radsex" id="masc" checked>
                    <label for="masc">Masculino</label>
                    <input type="radio" name="radsex" id="fem">
                    <label for="fem">Feminino</label>
            </p>
            <p>
                <input id="botao" type="button" value="Verify" onclick="verificar()">
            </p>
        </div>

        <div id="res">
            Preencha os dados acima para ver o resultado...
        </div>
    </section>

    <footer>
        <p>&copy Otavio Carvalho Desenvolvedor</p>
    </footer>

    <script src="ex015.js"></script>
</body>
</html>
